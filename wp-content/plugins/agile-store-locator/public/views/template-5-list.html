<li class="sl-item" data-id="{{:id}}" tabindex="0" accesskey="{{:id}}">
    {{if dist_str}}
    <div class="sl-img-cont">
        <div class="sl-location-letter">{{:label}}</div>
        <svg width="40" height="40" viewBox="0 0 34 41" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M28.8512 4.90951C22.3065 -1.6352 11.6954 -1.6352 5.15072 4.90951C-1.39399 11.4542 -1.39399 22.0653 5.15072 28.61L17.001 40.4603L28.8512 28.61C35.3959 22.0653 35.3959 11.4542 28.8512 4.90951Z"/>
            </svg>
            <div class="sl-location-miles">{{:dist_str}}</div>
    </div>
    {{/if}}
    <div class="sl-addr-sec">
        <p class="sl-addr-list-title">{{:title}}</p>
        <div class="addr-loc">
            <ul>
                <li class="sl-addr">
                    <span>{{:address}}</span>
                </li>
                {{if phone}}
                <li class="sl-phone">
                    <a href="tel:{{:phone}}">{{:phone}}</a>
                </li>
                {{/if}}
            </ul>
        </div>
    </div>
</li>
